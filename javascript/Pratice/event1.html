<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DYNAMICALLY EVENT</title>
</head>
<body>
	<p id="abc">MANOJ</p>
<script type="text/javascript">
	function paraclick(){
		document.getElementById("abc").setAttribute("style","color:yellow");

	}
	function paraMouseOver(){
		document.getElementById("abc").setAttribute("style","color:red");
	}

document.getElementById("abc").addEventListener("click",paraclick);

document.getElementById("abc").addEventListener("mouseover",paraMouseOver);


//we can add many events ,..........for the same id
//all events name srae small case




</script>
</body>
</html>
